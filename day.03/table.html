<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <!--표만드는 태그-->
    <table border="1">
      <caption>
        일본 취업을 위한 어학성적
      </caption>
      <thead>
        <tr>
          <!--접근성을 위해서 scope를 쓴다-->
          <th scope="col">Frist official Language</th>
          <th scope="col">Speaking</th>
          <th scope="col">Listening</th>
          <th scope="col">Reading</th>
          <th scope="col">Writing</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CLB 9이상</td>
          <td>6</td>
          <td>6</td>
          <td>6</td>
          <td>6</td>
        </tr>
        <tr>
          <td>CLB 8이상</td>
          <td>5</td>
          <td>5</td>
          <td>5</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <table border="1">
      <caption>
        회사정보
      </caption>
      <tbody>
        <tr>
          <th scope="row">기업명</th>
          <td>(주)유한양행</td>
          <th scope="row">설립</th>
          <td>1926.06.20</td>
        </tr>
        <tr>
          <th scope="row">대표이사</th>
          <td>사장 조욱제</td>
          <th scope="row">상장일</th>
          <td>1927.01.23</td>
        </tr>
        <tr>
          <th scope="row">전화번호</th>
          <td colspan="3">02-828-0181</td>
        </tr>
        <tr scope="row">
          주소
        </tr>
        <td colspan="3">서울특별시 동작구 노량진도 74</td>
      </tbody>
    </table>
    <hr />
    \
    <table>
      <thead>
        <th>방한횟수</th>
        <th>편리한 교통</th>
        <th>친절한 사람들</th>
        <th>독특한 문하유산</th>
        <th>맛있는 음식</th>
        <th></th>
      </thead>
      <tbody>
        <tr>
          합계
        </tr>
        <td>10,300</td>
        <td>10,300</td>
      </tbody>
    </table>
  </body>
</html>
